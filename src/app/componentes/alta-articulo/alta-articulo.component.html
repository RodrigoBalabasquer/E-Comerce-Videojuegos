<mat-card>
    <mat-card-title>Registrar Articulo</mat-card-title>
    <mat-card-content>
        <form [formGroup]="registroForm">
            <mat-form-field>
                <input type="text" matInput [(ngModel)]="codigo" placeholder="Ingrese codigo del articulo" formControlName="codigo" required>
                <mat-error *ngIf="formErrors.codigo">{{formErrors.codigo}}</mat-error>
            </mat-form-field>
            <div style="text-align: center">
                <button class="btn btn-primary btn-lg" (click)="Agregar()">
                Aceptar
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>

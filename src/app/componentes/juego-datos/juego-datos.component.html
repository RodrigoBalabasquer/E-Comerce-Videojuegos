<app-menu (valor)="AbrirModal($event)"></app-menu>

<div class="flexbox-container"> 
    <div class="row">
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12">
            <mat-card *ngIf="juego">
                <mat-card-title>{{juego.titulo}} </mat-card-title>
                <mat-card-subtitle>{{juego.plataforma}} Edici√≥n: {{juego.formato}} Genero: {{juego.genero}} </mat-card-subtitle>
                <img mat-card-image src="assets/portadas/{{juego.foto}}" >
                <mat-card-content>
                    <p>{{juego.descripcion}}</p>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
            <div class="datos" *ngIf="juego">
                <h1>$ {{juego.precio}}</h1>
                <h2>Unidades disponibles: {{juego.stock}}</h2>
                <button *ngIf="TIPO == '2'" type="submit" class="btn btn-primary btn-lg" (click)="AgregarCarrito()" [disabled]="juego.stock==0">Agregar al carrito</button>
                <button *ngIf="(TIPO == '1' || TIPO == '3') && estado == '1'" (click)="AgregarJuego()" class="btn btn-primary btn-lg">Actualizar datos</button>
                <br><br>
            </div>
        </div>
    </div>
</div>
<br>
